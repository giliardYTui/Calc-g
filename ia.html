<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            border: 1px solid #4caf50;
            border-radius: 8px;
            overflow: hidden;
            background-color: #2b2d2f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #abb2bf;
        }

        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
        }

        p {
            margin: 0 0 10px;
        }

        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #4caf50;
        }

        #user-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            outline: none;
            background-color: #2b2d2f;
            color: #abb2bf;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
    <title>Futuristic Chatbot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="ia.js"></script>
</body>
</html>
