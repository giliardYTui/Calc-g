<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador Futurista de Tabuada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    input,
    button {
      font-size: 16px;
      margin-top: 10px;
      padding: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input::placeholder {
      color: #999;
    }

    div {
      margin-top: 20px;
      text-align: left;
    }

    p {
      margin: 5px 0;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>Gerador de Tabuada</h1>

  <label for="number">Digite um numero:</label>
  <input type="number" id="number" min="1" placeholder="Digite um numero" required>

  <button onclick="gerarTabuada()">Gerar Tabuada</button>
  <a href="calculadora.html">voltar</a>.

  <div id="container-tabela"></div>

  <script>
    function gerarTabuada() {
      const numeroDigitado = parseInt(document.getElementById('number').value);

      if (isNaN(numeroDigitado)) {
        alert('Por favor, digite um numero valido.');
        return;
      }

      const container = document.getElementById('container-tabela');
      container.innerHTML = '';

      for (let i = 1; i <= 10000; i++) {
        const resultado = numeroDigitado * i;
        const paragrafo = document.createElement('p');
        paragrafo.textContent = `${numeroDigitado} Ã— ${i} = ${resultado}`;
        container.appendChild(paragrafo);
      }
    }
  </script>
</body>

</html>
