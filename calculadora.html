function applyCustomTheme() {
      const backgroundColor = document.getElementById('custom-bg-color').value;
      const textColor = document.getElementById('custom-text-color').value;
      const calculatorBgColor = document.getElementById('custom-calculator-color').value;
  const border = document.getElementById('custom-border').value;
  
   // Aplicar cores e opções avançadas ao estilo da página
   document.body.style.setProperty('--background-color', backgroundColor);
   document.body.style.setProperty('--text-color', textColor);
   document.body.style.setProperty('--calculator-bg-color', calculatorBgColor);
   document.body.style.setProperty('--calculator-border', border);
    }
    
    // Função para carregar o tema salvo no cookie
    function loadSavedTheme() {
      const savedTheme = localStorage.getItem('calculatorTheme');
      applyTheme(savedTheme);
      document.getElementById('theme-select').value = savedTheme || 'default';
    }

    // Carregar o tema salvo ao iniciar a página
    loadSavedTheme();

    function toggleThemeMenu() {
      const menu = document.getElementById('theme-menu');
      menu.classList.toggle('show-menu');
    }

    function applyTheme(theme) {
      const selectedTheme = themes[theme] || themes.default;
      Object.entries(selectedTheme).forEach(([property, value]) => {
        document.body.style.setProperty(property, value);
      });

      document.getElementById('theme-menu').classList.remove('show-menu');

      // Salvar o tema escolhido no cookie
      localStorage.setItem('calculatorTheme', theme);
    }

    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.style.animation = 'none';
      display.offsetHeight;
      display.style.animation = 'displayAnimation 0.3s';
      display.value += value;
    }

    function calculate() {
      try {
        let expression = document.getElementById('display').value;
        expression = expression.replace(/÷/g, '/');
        expression = expression.replace(/×/g, '*');
        document.getElementById('display').value = eval(expression);
      } catch (error) {
        document.getElementById('display').value = 'Erro';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLastCharacter() {
      const display = document.getElementById('display');
      display.style.animation = 'none';
      display.offsetHeight;
      display.style.animation = 'displayAnimation 0.3s';

      const currentValue = display.value;
      display.value = currentValue.substring(0, currentValue.length - 1);
    }

    // FunÃ§Ã£o para sair

window.location.replace('login.html');

// Verifique se o usuÃ¡rio estÃ¡ logado
    const loggedInUser = localStorage.getItem('loggedInUser');

    if (loggedInUser) {
      // Se o usuÃ¡rio estiver logado, exiba a saudaÃ§Ã£o
      document.getElementById('saudacao').innerText = `ola, ${loggedInUser}!`;
    } else {
      // Se nÃ£o estiver logado, redirecione para a pÃ¡gina de login
      window.location.replace('index.html');
    }
    
    function calculateSquareRoot() {
      try {
        const display = document.getElementById('display');
        display.style.animation = 'none';
        display.offsetHeight;
        display.style.animation = 'displayAnimation 0.3s';

        const result = Math.sqrt(parseFloat(display.value));
        display.value = Number.isInteger(result) ? result : result.toFixed(2);
      } catch (error) {
        display.value =        'Erro';
      }
    }

    function calculatePercentage() {
      try {
        const display = document.getElementById('display');
        display.style.animation = 'none';
        display.offsetHeight;
        display.style.animation = 'displayAnimation 0.3s';

        const result = parseFloat(display.value) / 100;
        display.value = Number.isInteger(result) ? result : result.toFixed(2);
      } catch (error) {
        display.value = 'Erro';
      }
    }
